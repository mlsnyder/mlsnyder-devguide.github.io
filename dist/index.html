<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Console</title>
  <link href="styles/api-console-light-theme.css" rel="stylesheet" class="theme">
</head>

<body ng-app="ramlConsoleApp" ng-cloak class="raml-console-body">
  <!-- if we change the src of the raml-console-loader then we change what api is showing -->
  <raml-console-loader src="api.raml" options="{ disableTitle: true, 
                                                 disableThemeSwitcher: true, 
                                                 disableRamlClientGenerator: true, 
                                                 documentationCollapsed: true, 
                                                 disableTitle: true,
                                                 disableDiscription: true,
                                                 singleView: true }"></raml-console-loader>
  <script src="scripts/api-console-vendor.js"></script>
  <script src="scripts/api-console.js"></script>
  <script>
    $.noConflict();

  </script>
</body>
