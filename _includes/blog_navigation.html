<h4>Categories</h4>
<h5>
<ul class = "api-ref-side-nav nav nav-pills nav-stacked hidden-xs hidden-sm">
    
    <li {% if page.url=="/blog/" %}class="active" {% endif %}>
        <a class="capitalize" href="/blog/">All</a>
    </li>
  
    {% for category in site.categories %}
        {% if category[1].size != 1 %}
            {% assign a = category[0] %}
            <li {% if page.title contains a %}class="active"{% endif %} >
                {% if category[0] == "api" or category[0] == "sdk" or category[0] == "rest" %}
                    <a class="text-uppercase" href="/blog/{{ category[0] | replace: ' ', '-'}}/">{{ category[0] }}</a>
                {% else %}
                    <a class="capitalize" href="/blog/{{ category[0] | replace: ' ', '-'}}/">{{ category[0] }}</a>
                {% endif %}

            </li>
        {% endif %}
    {% endfor %}
</ul>
</h5>
